<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Creative Network | Image Gallery</title>
    <style>
        /* CSS STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1F2937; /* Dark Theme */
            color: white;
            text-align: center;
        }

        header {
            padding: 40px 20px;
            background: #111827;
            border-bottom: 3px solid gold;
        }

        header h1 {
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* GALLERY GRID */
        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .gallery-item:hover {
            border-color: gold;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Overlay Text on Hover */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover .overlay {
            height: 50px;
        }

        .text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* LIGHTBOX (Modal) */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            object-fit: contain;
            border: 2px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: zoom 0.6s;
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }

        /* Buttons */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: gold;
            text-decoration: none;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: gold;
            color: black;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #111827;
            color: rgba(255,255,255,0.6);
        }

        /* Responsive */
        @media only screen and (max-width: 700px){
            .lightbox-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>PCN Showcase Gallery</h1>
        <p>A Curated Collection of Animation & Branding | Built by <a href="https://david-godspower.github.io/david-portfolio/" target="_blank" style="color: gold; text-decoration: none;">David Godspower Ajala</a></p>
    </header>

    <div class="gallery-container">
        
        <div class="gallery-item" onclick="openLightbox();currentSlide(1)">
            <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=600&auto=format&fit=crop" alt="3D Animation Art">
            <div class="overlay">
                <div class="text">3D Animation</div>
            </div>
        </div>

        <div class="gallery-item" onclick="openLightbox();currentSlide(2)">
            <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=600&auto=format&fit=crop" alt="Brand Identity Stationery">
            <div class="overlay">
                <div class="text">Brand Identity</div>
            </div>
        </div>

        <div class="gallery-item" onclick="openLightbox();currentSlide(3)">
            <img src="https://images.unsplash.com/photo-1634152962476-4b8a00e1915c?q=80&w=600&auto=format&fit=crop" alt="Gold Minimalist Logo">
            <div class="overlay">
                <div class="text">Logo Design</div>
            </div>
        </div>

        <div class="gallery-item" onclick="openLightbox();currentSlide(4)">
            <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=600&auto=format&fit=crop" alt="Web Development Coding">
            <div class="overlay">
                <div class="text">Web Development</div>
            </div>
        </div>

        <div class="gallery-item" onclick="openLightbox();currentSlide(5)">
            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=600&auto=format&fit=crop" alt="Abstract Motion Graphics">
            <div class="overlay">
                <div class="text">Motion Graphics</div>
            </div>
        </div>

        <div class="gallery-item" onclick="openLightbox();currentSlide(6)">
            <img src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=600&auto=format&fit=crop" alt="Advertising Billboard Campaign">
            <div class="overlay">
                <div class="text">Ad Campaigns</div>
            </div>
        </div>

    </div>

    <div id="myLightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <footer>
        <p>&copy; 2026 Power Creative Network. Submitted for CodeAlpha Internship Task 1.</p>
    </footer>

    <script>
        // JAVASCRIPT LOGIC
        
        // Array of Real Image Sources (Matches the HTML above)
        const images = [
            "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=600&auto=format&fit=crop", // 3D Animation
            "https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=600&auto=format&fit=crop", // Brand Identity
            "https://images.unsplash.com/photo-1634152962476-4b8a00e1915c?q=80&w=600&auto=format&fit=crop", // Logo Design (UPDATED)
            "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=600&auto=format&fit=crop",  // Web Development
            "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=600&auto=format&fit=crop", // Motion Graphics
            "https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=600&auto=format&fit=crop"  // Ad Campaigns
        ];

        let currentIndex = 0;

        // Open Modal
        function openLightbox() {
            document.getElementById("myLightbox").style.display = "block";
            // Disable scroll on body
            document.body.style.overflow = "hidden";
        }

        // Close Modal
        function closeLightbox() {
            document.getElementById("myLightbox").style.display = "none";
            // Enable scroll on body
            document.body.style.overflow = "auto";
        }

        // Set Current Slide
        function currentSlide(n) {
            currentIndex = n - 1; // Convert 1-based index to 0-based
            updateImage();
        }

        // Next/Prev Controls
        function changeSlide(n) {
            currentIndex += n;
            
            // Loop functionality
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            
            updateImage();
        }

        // Update the Image Source
        function updateImage() {
            const imgElement = document.getElementById("lightbox-img");
            // Add a fade effect
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = images[currentIndex];
                imgElement.style.opacity = 1;
            }, 200);
        }

        // Close when clicking outside image
        window.onclick = function(event) {
            const modal = document.getElementById("myLightbox");
            if (event.target == modal) {
                closeLightbox();
            }
        }
    </script>

</body>
</html>
